<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MAPEADO</title>
  <style media="screen">
    body {
      background-color: grey;
    }
    h1 {
      background-color: yellow;
      text-align: center;
    }
    .peke {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

  <h1>GALERÍA DE IMÁGENES</h1>

  <img usemap="#campo" src="IMAGENES/campo.jpg" alt="">
  <img usemap="#flor" class="peke" src="IMAGENES/flor.jpg" alt="">
  <img usemap="#rosa" class="peke" src="IMAGENES/rosa.jpg" alt="">
  <img usemap="#blancas" class="peke" src="IMAGENES/blancas.jpg" alt="">

  <map name="campo">
            <area shape="default" coords="" href="IMAGENES/campo.jpg" alt="" target="_blank">
  </map>

  <map name="flor">
            <area shape="default" coords="" href="IMAGENES/flor.jpg" alt="" target="_blank">
  </map>

  <map name="rosa">
            <area shape="default" coords="" href="IMAGENES/rosa.jpg" alt="" target="_blank">
  </map>

  <map name="blancas">
            <area shape="default" coords="" href="IMAGENES/blancas.jpg" alt="" target="_blank">
  </map>

</body>
</html>
