<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formatos de texto</title>
  <style media="screen">
    h1{
      background-color: grey;
      text-align: center;
      color: white;
      height: 100px;
      padding-top: 50px;
      font-size: 50px;

    }
  </style>
</head>
<body bgcolor="orange">

<h1>EJEMPLO DE FORMATO DE TEXTO</h1>

<pre>Este texto es sin formato</pre><br><br><br>
<p>Este texto es normal</p><br><br><br>
<p><strong>Este texto es en negrita</strong></p><br><br><br>
<p><em>Este texto es en cursiva</em></p><br><br><br>
<p><u>Texto subrayado</u></p><br><br><br>
<p><del>Texto tachado</del></p>


</body>
</html>
