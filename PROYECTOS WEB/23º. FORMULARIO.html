<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/FORM 1.css">
  <title>FORMULARIO</title>
</head>
<body>

  <h1>ENCUESTAS ONLINE</h1>

  <div class="caja"><br>
    <form class="" action="26º. ENVIADO FORMULARIO.html" method="post">

      <fieldset>
        <legend class="color">DATOS PERSONALES</legend><br>
        NOMBRE: <input type="text" class="foco" name="" value="" required autofocus><br><br>
        APELLIDO: <input type="text" class="foco" name="" value="" required size="30"><br><br>
        EMAIL: <input type="email" class="foco" name="" value="" required size="30">
      </fieldset><br><br><br><br>

      <fieldset>
        <legend class="color">ENCUESTA</legend><br>
        <strong>¿QUÉ PUNTUACIÓN DARÍAS A ESTA PÁGINA?</strong> <br><br>
        <input type="radio" name="punt" value=""> Muy Mala
        <input type="radio" name="punt" value=""> Mala
        <input type="radio" name="punt" value=""> Mediocre
        <input type="radio" name="punt" value=""> Buena
        <input type="radio" name="punt" value=""> Muy Buena <br><br><br><br>
        <strong>¿QUÉ APARTADOS TE GUSTARÍA AÑADIR A ESTA PÁGINA?</strong><br><br>
        <input type="checkbox" name="apart" value="">Blog
        <input type="checkbox" name="apart" value="">Fotos
        <input type="checkbox" name="apart" value="">Redes Sociales
        <input type="checkbox" name="apart" value="">Música
        <input type="checkbox" name="apart" value="">Noticias

      </fieldset><br><br><br><br>

      <button type="submit" name="button" class="envi">ENVIAR</button>
      <button type="reset" name="button" class="borra">BORRAR</button>

    </form>

  </div>

</body>
</html>
